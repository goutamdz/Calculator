<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
   
</head>
<body>
    
    <div class="container">
        <input type="display" id="screen">
        
        <div>
            <input type="button" value="AC" class="item">
            <input type="button" value="DEL" class="item">
            <input type="button" value="%" class="item">
            <input type="button" value="/" class="item">
        </div>

        <div>
            <input type="button" value="7" class="item">
            <input type="button" value="8" class="item">
            <input type="button" value="9" class="item">
            <input type="button" value="*" class="item">
        </div>

        <div>
            <input type="button" value="4" class="item">
            <input type="button" value="5" class="item">
            <input type="button" value="6" class="item">
            <input type="button" value="-" class="item">
        </div>
        
        <div>
            <input type="button" value="1" class="item">
            <input type="button" value="2" class="item">
            <input type="button" value="3" class="item">
            <input type="button" value="+" class="item">
        </div>

        <div>
            <input type="button" value="0" class="item item2">
            <input type="button" value="." class="item item2">
            <input type="button" value="=" class="item item1">
        </div>

    </div>

     <script src="calculator.js"></script>

</body>
</html>
